<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Scatterplot</title>
  </head>
  <body>
    <header>
      Scatterplot
    </header>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script type="text/javascript" src = "scatter.js"></script>
    <ul>
        <li id="scatter"></li>
        <li class="select">
          <select onchange="scatterplot()" id="year" class="year">
            <option value=0>2010</option>
            <option value=1>2011</option>
            <option value=2>2012</option>
            <option value=3>2013</option>
            <option value=4>2014</option>
            <option value=5>2015</option>
            <option value=6 selected>2016</option>
          </select>
          <i>Source: </i>
          <a href = http://www.oecd.org/>OECD</a>
        </li>
    </ul>
    <footer>Gwydion Oostvogel, 12578002</footer>
  </body>
</html>
